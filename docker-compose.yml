version: '3.7'

services:
  phabricator:
    image: imageleaf/phabricator:stable
    depends_on:
      - database
    ports:
      - '127.0.0.1:8081:80'
    volumes:
      - phab-conf:/opt/phabricator/conf
      - phab-repo:/var/repo
      - phab-log:/var/log
      - phab-storage:/opt/phabricator/storage
    restart: always
  database:
    image: imageleaf/phabricator-mysql:stable
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always

volumes:
  phab-conf: {}
  phab-repo: {}
  phab-log: {}
  phab-storage: {}
  mysql-data: {}
